name: Build Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons pyinstaller

      - name: Build binary
        run: scons build

      - name: List build output (Unix)
        if: runner.os != 'Windows'
        run: ls -la PortalSDK/GodotProject/gdconverter/

      - name: List build output (Windows)
        if: runner.os == 'Windows'
        run: dir PortalSDK\GodotProject\gdconverter\

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: export_tscn-${{ matrix.os }}
          path: PortalSDK/GodotProject/gdconverter/export_tscn*
          if-no-files-found: error
